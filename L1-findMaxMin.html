<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
<script>
  function findMin(arr) {
    let min = arr[0];
    for (let i = 1; i < arr.length; ++i) {
      if (arr[i] < min) {
        min = arr[i];
      }
    }
    return min;
  }
  function findMax(arr) {
    let max = arr[0];
    for (let i = 1; i < arr.length; ++i) {
      if (arr[i] > max) {
        max = arr[i];
      }
    }
    return max;
  }
  let arr=[3,4,7,1,5,8,3,7,2];
  console.log(findMax(arr));
  console.log(findMin(arr));
</script>
  </body>
</html>
